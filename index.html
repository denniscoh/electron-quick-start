<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Accessibility Test</title>
  </head>
  <body>
    <div>
      <h1>Webview with nested iframes - Webview contents ok (1st child, Level2), Inner iframe broken (2nd child, Level3)</h1>
      <h1>Level 1 - Main Page</h1>
      <div id="container" style="width: 550px; height: 425px; background-color: yellow;">
        <button aria-label="Level 1 Button" aria-describedby="level1label">Click me</button>
        <input type="text" aria-label="Level 1 Input" />
        <label id="level1label">Level 1 label</label>
        <br />
        <br />
        <webview id="jim_view" style="width: 500px; height: 350px; border: solid green 2px" src="./level2.html">
      </div>
    </div>

    <div>
        <h1>Nested iframes only, no webview - all children work</h1>
        <div>
          <button aria-label="Level 1 B Button" aria-describedby="level1blabel">Click me</button>
          <input type="text" aria-label="Top level Input B" />
          <label id="level1blabel">Level 1 B label</label>
        </div>
        <iframe style="width: 500px; height: 350px; border: solid green 2px; background-color: lightblue;" src="./level2.html"></iframe>
    </div>

    <div>
        <h1>Top level Webview only - no nested iframes</h1>
        <div>
          <button aria-label="Level 1 C Button" aria-describedby="level1clabel">Click me</button>
          <input type="text" aria-label="Top level Input C" />
          <label id="level1clabel">Level 1 C label</label>
        </div>
        <webview id="jim_view" style="width: 500px; height: 350px; border: solid green 2px; background-color: lightgreen;" src="./level3.html">
    </div>
  </body>
</html>
